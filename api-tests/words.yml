desc: 単語の CRUD テスト
runners:
  req:
    endpoint: ${API_HOST}
    openapi3: ../openapi/main.yaml
  db: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}
steps:
  getWords:
    desc: 単語一覧取得
    req:
      /words:
        get: {}
    test: current.res.status == 200
  registerWord:
    desc: 単語登録
    req:
      /words:
        post:
          body:
            application/json:
              word: example
              meaning: 例
              tagIdList: []
    test: current.res.status == 201
  updateWord:
    desc: 単語更新
    req:
      /words/{{ steps.registerWord.res.body.id }}:
        patch:
          body:
            application/json:
              word: example2
              meaning: 例2
    test: current.res.status == 204
  getWord:
    desc: 単語取得
    req:
      /words/{{ steps.registerWord.res.body.id }}:
        get: {}
    test: current.res.status == 200
  deleteWord:
    desc: 単語削除
    req:
      /words/{{ steps.registerWord.res.body.id }}:
        delete: {}
    test: current.res.status == 204
